<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>BGFestas</title>
</head>

<body>
  <div class="geral">
    <div class="esquerda">
      <form class="card">
        <header>
          <div class="numero-etapa-certa">
            <div>1</div>
            <h5>Entrega</h5>
          </div>
          <div class="numero-etapa">
            <div>2</div>
            <h5>Pedido</h5>
          </div>
          <div class="numero-etapa">
            <div>3</div>
            <h5>Contato</h5>
          </div>
        </header>
        <div class="form-etapa">
          <div>
            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="Ex.: 00000-000">
          </div>
          <div>
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" placeholder="">
          </div>
          <div>
            <label for="numero">Número</label>
            <input type="text" id="numero" placeholder="número ou s/n">
          </div>
          <div>
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" placeholder="Apartamento, sala, conjunto, edifício, andar, etc.">
          </div>
          <div>
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" placeholder="">
          </div>
          <div>
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" placeholder="Insira o CEP acima para preencher a cidade">
          </div>
          <div>
            <label for="estado">Estado</label>
            <input type="text" id="estado" placeholder="Insira o CEP acima para preencher a cidade">
          </div>
        </div>
        <button type="submit" class="btn-prosseguir">Prosseguir</button>
      </form>
      <form class="card">
        <header>
          <div class="numero-etapa">
            <div>1</div>
            <h5>Entrega</h5>
          </div>
          <div class="numero-etapa-certa">
            <div>2</div>
            <h5>Pedido</h5>
          </div>
          <div class="numero-etapa">
            <div>3</div>
            <h5>Contato</h5>
          </div>
        </header>
        <div class="form-section">
          <div>
            <label for="dateDeEntrega"><span>*</span> Data da entrega</label>
            <input name="dataDeEntrega" id="dataDeEntrega" type="date" required>
          </div>
          <div>
            <label for="dateDeEntrega"><span>*</span> Horário de entrega</label>
            <input type="time" name="horarioDaEntrega" id="horaioDaEntrega" required>
          </div>
        </div>
        <div class="form-section">
          <div>
            <label for="dataDeRetirada"><span>*</span> Data de Retirada</label>
            <input type="date" name="dataDeRetirada" id="dataDeRetirada" required>
          </div>
          <div>
            <label for="horarioDaRetirada"><span>*</span>Horário de Retirada</label>
            <input type="time" name="horarioDaRetirada" id="horarioDaRetirada" required>
          </div>
        </div>
        <div class="form-carrinho">
          <h3>Carrinho de compras</h3>
          <div class="carrinho">
            <div class="cart-item">
              <label for="jogos">Jogos (1 mesa + 4 cadeiras)</label>
              <select id="jogos" name="jogos">
                <option value="0">Qtd: 0</option>
                <option value="1">Qtd: 1</option>
                <option value="2">Qtd: 2</option>
                <option value="3">Qtd: 3</option>
              </select>
            </div>
            <div class="cart-item">
              <label for="mesas">Mesas avulsas</label>
              <select id="mesas" name="mesas">
                <option value="0">Qtd: 0</option>
                <option value="1">Qtd: 1</option>
                <option value="2">Qtd: 2</option>
              </select>
            </div>
            <div class="cart-item">
              <label for="cadeiras">Cadeiras avulsas</label>
              <select id="cadeiras" name="cadeiras">
                <option value="0">Qtd: 0</option>
                <option value="1">Qtd: 1</option>
                <option value="2">Qtd: 2</option>
              </select>
            </div>
          </div>
          <div class="order-summary">
            <h3>Resumo do pedido</h3>
            <div class="item">
              <span>Jogos:</span>
              <span class="valor">R$ 20,00</span>
            </div>
            <div class="item">
              <span>Mesas avulsas:</span>
              <span class="valor">R$ 0,00</span>
            </div>
            <div class="item">
              <span>Cadeiras avulsas:</span>
              <span class="valor">R$ 0,00</span>
            </div>
            <div class="item">
              <span>Frete e manuseio:</span>
              <span class="valor">R$ 30,00</span>
            </div>
            <hr>
            <div class="resumo-pedido">
              <div class="total">
                <strong>Total do pedido:</strong>
                <strong class="valor">R$ 50,00</strong>
              </div>
              <button class="btn-prosseguir">Prosseguir</button>
            </div>
          </div>
        </div>
      </form>
      <form class="card">
        <div class="form-contato">
          <header>
            <div class="numero-etapa">
              <div>1</div>
              <h5>Pedido</h5>
            </div>
            <div class="numero-etapa">
              <div>2</div>
              <h5>Entrega</h5>
            </div>
            <div class="numero-etapa-certa">
              <div>3</div>
              <h5>Contato</h5>
            </div>
          </header>
          <div>
            <label for="nome"><span>*</span> Nome completo</label>
            <input type="text" id="nome" placeholder="Insira seu nome">
          </div>
          <div>
            <label for="cpf"><span>*</span> CPF</label>
            <input type="text" id="cpf" placeholder="Ex.: 000.0000.000-00">
          </div>
          <div>
            <label for="telefone"><span>*</span>Telefone para contato</label>
            <input type="text" id="telefone" placeholder="Ex.: (11) 90000-0000">
          </div>
          <button class="btn-prosseguir">Finalizar</button>
        </div>
      </form>
    </div>
    <div class="direita">
      <img src="aaaa" alt="">
    </div>
</body>

</html>
